<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="serie.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">    
    <title>Paralelo</title>
</head>
<body>
    <div class="container">
        <h2 class="title">PARALELO</h2>

        <form id="formulario">
            <div class="form-group">
                <label for="voltagem">Tensão (V):</label>
                <input type="number" id="voltagem" min="0" step="any" required>
            </div>
            <div class="form-group">
                <label for="resistor1">Resistor 1 (Ω):</label>
                <input type="number" id="resistor1" min="0" step="any" required>
            </div>
            <div class="form-group">
                <label for="resistor2">Resistor 2 (Ω):</label>
                <input type="number" id="resistor2" min="0" step="any" required>
            </div>
            <div class="form-group">
                <label for="resistor3">Resistor 3 (Ω):</label>
                <input type="number" id="resistor3" min="0" step="any" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Calcular">
            </div>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obter os valores dos resistores
            const resistor1 = parseFloat(document.getElementById('resistor1').value);
            const resistor2 = parseFloat(document.getElementById('resistor2').value);
            const resistor3 = parseFloat(document.getElementById('resistor3').value);
            
            // Calcular a resistência em paralelo
            const resistenciaTotal = 1 / ((1 / resistor1) + (1 / resistor2) + (1 / resistor3));
            
            // Obter a tensão
            const tensao = parseFloat(document.getElementById('voltagem').value);
            
            // Calcular a corrente
            const corrente = tensao / resistenciaTotal;
            
            // Exibir o resultado
            const resultadoElement = document.getElementById('resultado');
            resultadoElement.innerHTML = `A resistência total em paralelo é ${resistenciaTotal.toFixed(2)} Ω. A corrente total é ${corrente.toFixed(2)} A.`;
        });
    </script>
</body>
</html>
